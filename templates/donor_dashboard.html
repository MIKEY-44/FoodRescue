<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Welcome, Donor!</h2>
    <a href="{{ url_for('logout') }}" class="btn btn-danger float-end">Logout</a>

    <form method="post" class="mt-3">
        <input class="form-control mb-2" type="text" name="food_item" placeholder="Food Item" required>
        <input class="form-control mb-2" type="text" name="quantity" placeholder="Quantity" required>
        <button class="btn btn-success w-100">Add Donation</button>
    </form>

    <h3 class="mt-4">Your Donations</h3>
    <table class="table table-bordered">
        <thead>
            <tr><th>ID</th><th>Item</th><th>Quantity</th><th>Status</th></tr>
        </thead>
        <tbody>
        {% for donation in donations %}
            <tr>
                <td>{{ donation[0] }}</td>
                <td>{{ donation[2] }}</td>
                <td>{{ donation[3] }}</td>
                <td>{{ donation[4] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
