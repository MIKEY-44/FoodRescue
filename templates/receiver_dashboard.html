<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receiver Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Welcome, Receiver!</h2>
    <a href="{{ url_for('logout') }}" class="btn btn-danger float-end">Logout</a>

    <h3 class="mt-4">Available Donations</h3>
    <table class="table table-striped">
        <thead>
            <tr><th>ID</th><th>Item</th><th>Quantity</th><th>Action</th></tr>
        </thead>
        <tbody>
        {% for donation in donations %}
            <tr>
                <td>{{ donation[0] }}</td>
                <td>{{ donation[2] }}</td>
                <td>{{ donation[3] }}</td>
                <td>
                    <a href="{{ url_for('claim', donation_id=donation[0]) }}" class="btn btn-primary btn-sm">Claim</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
